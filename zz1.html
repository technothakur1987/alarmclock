<body>
    <header id="header">
        <!--https://vclock.com/holidays/onclick="nightMode()" -->
        <div id="logo">
            <a href="index.html" id="logoanchor">
                <h1 class="h1Class">SmartAlarm</h1>
            </a>
        </div>
        <div id="navbar">
            <ul>

                <li>
                    <h3><img onclick="nightMode()" id="arr2" src="images/nightmode.svg"
                            style="width: 15px; height:15px  ">
                        <img onclick="normalMode()" id="arr22" src="images/nightmode.svg"
                            style="width: 15px; height:15px  ">
                    </h3>

                    <div id="nightMode">
                        <div id="innerBoxNightMode">
                            <div style="margin-left:45% ; ">&#8593;</div>NightMode
                        </div>
                    </div>

                </li>
                <li id="hovertools">
                    <h3>Tools<img id="arr1" onclick="showDropDownMenu()" src="images/arrowdown.svg"
                            style="width: 15px; height:15px ;"></h3>
                    <div id="dropdownMenu">
                        <img onclick="hideDropDownMenu()" src="images/arrowup.svg"
                            style="width: 15px; height:15px ; margin-left:40%;">

                        <ul>
                            <li onclick="goToAlarm()">AlarmClock</li>
                            <li onclick="goToTimer()">Timer</li>
                            <li onclick="goToStopWatch()">StopWatch</li>
                            <li onclick="goToTime()">Time</li>
                        </ul>
                    </div>
                </li>
                <li>
                    <h3 onclick="holiday()">Holiday</h3>
                </li>
            </ul>

        </div>
    </header>
    <div id="sidenav">
        <ul>
            <li><a href="zzz.html">AlarmClock</a></li>

            <li><a href="zz2.html">StopWatch</a></li>
            <li><a href="zz3.html">Time</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="center" id="timezone">
            <h1>Option to Set Timer </h1>
            <div id="timerBox">
                <input id="hours" placeholder="HH" type="text">
                <input id="minutes" placeholder="MM" type="text">
                <input id="seconds" placeholder="SS" type="text">


            </div>
            <div id="timerbtnDiv">
                <button id="setTimer">Set Timer</button>
                <button id="StopTimer">Stop Timer</button>

            </div>






        </div>

    </div>




    <footer id="footer">
