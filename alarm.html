<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<scr>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>sample alarm clock </title>
</head>





<form>
    <div class="mb-3">
        <h1>Option to set an alarm</h1><br>
        <label for="alarm" class="form-label">Enter Your Alarm Plz </label>
        <input type="text" class="form-control" id="alarm" name="alarm"
            placeholder="Enter the time in  format yyyy-mm-dd hh:mm:ss">

        <div id="alarmHelp" class="form-text">We'll never share your alarm&#128512&#128512&#128512 with anyone else.
        </div>
    </div>


    <button type="submit" id="alarmSubmit" class="btn btn-primary">Set Alarm</button>
    <button type="submit" id="snoozeAlarm" class="btn btn-primary">Snooze Alarm </button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
